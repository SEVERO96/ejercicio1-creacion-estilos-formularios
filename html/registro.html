<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="../img/Google__G__Logo.svg.png" alt="logo-google" srcset="">
                </picture>
                <span>Reistrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
        </div>
    <div class="separator">
        <hr>
        <span>o...</span>
        <hr>
    </div>
    <form action="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" type="text">
            </label>
            <label for="username">
                <span>User Name</span>
                <input id="username" type="text">
            </label>
            <label for="email">
                <span>Email</span>
                <input id="email" type="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" type="password" placeholder="6+ characters">
            </label>
            <label for="checkboc" class="checkbox-label">
                <input id="checkbox" type="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
    </div>

</body>
</html>
